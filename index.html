<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <h1>The AJAX Puppy Shelter</h1>
    </div>

    <div class="row">
      <div class="col-sm-offset-2">
        <h3>Reigster a new puppy</h3>

        <p>
          <label>Name<br>
          <input type="text" class="dog-name"></input>
          </label>
        </p>

        <p>
          <label>Breed<br>
          <select name="breed"></select>
          </label>
        </p>
        
        <p>
          <button type="submit">Register Puppy</button>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-2">
        <h3>Our Puppies: </h3>

        <br>
        <a id="refresh-puppies"  href="#">Refresh Puppies List</a>

        <ul class="puppy-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
